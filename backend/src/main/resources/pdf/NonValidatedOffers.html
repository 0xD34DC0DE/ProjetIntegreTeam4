<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Non Validated Offers</title>
    <bookmarks>
        <bookmark name="NonValidatedOffers" href="#internshipOfferList"></bookmark>
    </bookmarks>
    <link th:rel="stylesheet" type="text/css" th:href="@{css/style.css}"/>
</head>

<body>

<h1 class="center" th:text="|Rapport : ${title}|"></h1>

<h2 class="titles-style" th:text="|Date d'aujourd'hui : ${date}|"></h2>
<h2 class="titles-style" th:text="|Nombre d'${title} : ${#lists.size(internshipOfferList)}|"></h2>
<tr></tr>
<div id="internshipOfferList">
    <div th:if="${not #lists.isEmpty(internshipOfferList)}">
        <table class="table">
            <thead>
            <tr>
<!--                <th scope="col">Id</th>-->
                <th scope="col">Titre</th>
                <th scope="col">Compagnie</th>
                <th scope="col">Email du moniteur</th>
                <th scope="col">Date de d√©but</th>
                <th scope="col">Date de fin</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="offer : ${internshipOfferList}">
<!--                <td scope="row" th:text="${offer?.id}"></td>-->
                <td th:text="${offer?.title}"></td>
                <td th:text="${offer?.companyName}"></td>
                <td th:text="${offer?.monitorEmail}"></td>
                <td th:text="${offer?.beginningDate}"></td>
                <td th:text="${offer?.endingDate}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
